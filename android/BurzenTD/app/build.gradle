plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.burzen.td'
    compileSdk 34

    defaultConfig {
        applicationId "com.burzen.td"
        minSdk 28
        targetSdk 34
        versionCode 1
        versionName "0.00.1"
    }

    signingConfigs {
        release {
            storeFile file("${rootDir}/release.keystore")
            storePassword "burzenpass"
            keyAlias "burzen"
            keyPassword "burzenpass"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
}
